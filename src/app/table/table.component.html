<ng-container *ngIf="game">
    <div>Blue: {{ getCardsLeft('blue') }} | Red: {{ getCardsLeft('red') }}</div>
    <div class="grid-container">
        <app-card *ngFor="let card of game.cards" [codename]="card.codename" [identity]="card.identity"
            (click)="identify(card.codename)">
        </app-card>
    </div>
</ng-container>
