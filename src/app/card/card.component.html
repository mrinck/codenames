<div class="inner">
    <div class="front">
        <div class="front-inner">
            <div class="hanger"></div>
            <div class="image"></div>
            <div class="signature">
                <span class="signature-inner">{{ codename }}</span>
                </div>
            <div class="label">{{ codename.toUpperCase() }}</div>
        </div>
    </div>

    <div class="back">
        <div *ngIf="identity" class="identity" [ngClass]="[identity.type, identity.gender || '']"></div>
    </div>
</div>
